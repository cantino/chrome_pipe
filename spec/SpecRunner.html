<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Specs</title>
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="../shared/vendor/jquery-min.js"></script>
  <script type="text/javascript" src="../shared/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="../shared/vendor/coffee-script.js"></script>
  <script type="text/javascript" src="helpers/jquery-matchers.js"></script>

  <script type="text/javascript" src="../compiled/combined/specs.js"></script>
  <link rel="stylesheet" type="text/css" href="../compiled/combined/specs.css">

  <!-- include spec files here... -->
  <script type="text/javascript" src="compiled/spec-helper.js"></script>
  <script type="text/javascript" src="compiled/utils-spec.js"></script>
  <script type="text/javascript" src="compiled/stream-spec.js"></script>
  <script type="text/javascript" src="compiled/command-parser-spec.js"></script>

  <style>
    #jasmine-content {
      /*display: none;*/
    }
  </style>

</head>
<body>
<script type="text/javascript">
  (function () {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function (spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function () {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
</script>
<div id='jasmine-content'></div>
</body>
</html>
